Name: harbour-gitdeck
Summary: Native GitHub client for Sailfish OS
Version: 0.1.0
Release: 1
Group: Applications/Internet
License: GPLv3
URL: https://github.com/yourusername/harbour-gitdeck
Sources:
  - '%{name}-%{version}.tar.bz2'
Description: |
  GitDeck is a native GitHub client for Sailfish OS that provides
  full access to your GitHub repositories with a native UI experience.

  Features:
  - GitHub Actions monitoring with detailed step information
  - Release management with asset downloads
  - Issues and Pull Requests
  - Repository browsing (files, commits, branches)
  - OAuth 2.0 and Personal Access Token authentication
  - Native Sailfish UI

PkgConfigBR:
  - sailfishapp >= 1.0.2
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
  - Qt5Network
  - Qt5Sql
  - nemonotifications-qt5

Requires:
  - sailfishsilica-qt5 >= 1.0.0

Builder: qmake5

Files:
  - '%{_bindir}/%{name}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
